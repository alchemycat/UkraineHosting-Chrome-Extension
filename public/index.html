<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
        <title>Ukraine Hosting Tool</title>
    </head>
    <body>
        <section class="main">
            <div class="main__wrapper">
                <div class="caption">Список заданий:</div>
                <div class="main__list">
                    <!-- <div class="main__item">subdomain 1</div> -->
                </div>

                <div class="main__form">
                    <div class="main__field">
                        <input
                            type="text"
                            placeholder="ID аккаунта"
                            name="accountid" />
                    </div>
                    <div class="main__field">
                        <input
                            type="text"
                            placeholder="Поддомен"
                            name="subdomain" />
                        <div class="error hidden">
                            Добавте правильный поддомен
                        </div>
                    </div>
                    <div class="main__field">
                        <textarea
                            name="emails"
                            placeholder="Список эмейлов"
                            id="emails"
                            cols="30"
                            rows="5"></textarea>
                        <div class="error hidden">
                            Добавте эмейлы, каждый с новой строки
                        </div>
                    </div>
                    <div class="main__field d-flex">
                        <button
                            class="main__button button__add btn btn-primary btn-sm">
                            Добавить данные
                        </button>
                        <button
                            class="main__button button__clear btn btn-danger btn-sm">
                            Очистить список
                        </button>
                    </div>
                </div>

                <div class="main__field">
                    <button class="btn__start btn btn-primary btn-sm">
                        Начать удаление
                    </button>
                </div>
            </div>
        </section>

        <script src="./js/script.js"></script>
    </body>
</html>
